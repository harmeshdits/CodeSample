<div class="modal-header">
  <h4 class="modal-title pull-left">Activities</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div mat-dialog-content>
      <div class="example-container mat-elevation-z8">
          <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="srNo">
              <mat-header-cell *matHeaderCellDef> Sr. No. </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.userId}} </mat-cell>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="orderName">
              <mat-header-cell *matHeaderCellDef> Title</mat-header-cell>
              <mat-cell *matCellDef="let element;">Add Product</mat-cell>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="orderType">
              <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
              <mat-cell *matCellDef="let element"> 10 Sep,2020 </mat-cell>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="orderDate">
              <mat-header-cell *matHeaderCellDef>Description </mat-header-cell>
              <mat-cell *matCellDef="let element">Product added for website. </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
    </div> 
</div>
