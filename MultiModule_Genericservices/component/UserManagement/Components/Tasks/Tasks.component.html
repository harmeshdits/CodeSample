<div class="subheader subheader-solid" id="kt_subheader">
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <div class="d-flex align-items-center flex-wrap mr-1">
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <!-- <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Admin</h5> -->
                <ul class="breadcrumb font-weight-bold p-0 my-2 font-size-sm">
                    <li class="breadcrumb-item">
                        Admin
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="admin/um"class="text-muted">User Management</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a  class="text-muted">Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="d-flex align-items-center mt-10">
            <a class="btn btn-outline-primary mr-2" (click)="goBackWithoutId()"   mat-raised-button   matTooltip="Back to the users list">
                <i class="la la-arrow-left"></i>
                <span class="hidden-mobile">Back</span>
            </a>
        </div>
    </div>
  </div>

  <div class="d-flex flex-column-fluid">
    <div class="container-fluid pad-4">
        <kt-portlet>
  
            <kt-portlet-body>
                <div class="mat-table-wrapper">

                    <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sortTask="matSort" matSortActive="id" matSortDirection="asc" matSortDisableClear>
                        
                           <ng-container matColumnDef="Title">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Task</mat-header-cell>
                                <mat-cell *matCellDef="let element; let i= index">Task-{{i+1}} </mat-cell>
                            </ng-container>     
                            

                            <ng-container matColumnDef="Description">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                                <mat-cell *matCellDef="let element; let i = index"> Task Description-{{i+1}}</mat-cell>
                            </ng-container>     
                            

                            <ng-container matColumnDef="Date">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Assign Date </mat-header-cell>
                                <mat-cell *matCellDef="let element">10 Sep, 2020 </mat-cell>
                            </ng-container>  
                            
                            <ng-container matColumnDef="Due Date">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </mat-header-cell>
                                <mat-cell *matCellDef="let element"> 12 Sep 2020 </mat-cell>
                            </ng-container>  
                            
                            <ng-container matColumnDef="Complete Date">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Complete Date </mat-header-cell>
                                <mat-cell *matCellDef="let element"> 13 Sep 2020 </mat-cell>
                            </ng-container>          

                            <ng-container matColumnDef="Status">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Complete Status</mat-header-cell>
                                <mat-cell *matCellDef="let element">            
                                                    <mat-slide-toggle [checked]='element.status == "Completed"'></mat-slide-toggle>
                                            
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="Action">
                                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                                <mat-cell *matCellDef="let element">                
                                    <button mat-icon-button color="warn" matTooltip="Delete" type="button" (click)="deleteTask(element)">
                                        <mat-icon>delete</mat-icon>
                                    </button>

                                </mat-cell>
                            </ng-container>


                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table> 

                            
            </div>
          </kt-portlet-body>

      </kt-portlet>
  </div>
</div>
